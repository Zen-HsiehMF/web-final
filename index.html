<script>
		function tMap() {
			var area = document.getElementById("area").value;
			var category = document.getElementById("category").value;
			console.log(area);
			console.log(category);
  				$.ajax({ 
	     			type:'GET', 
	 				url:'http://data.kaohsiung.gov.tw/Opendata/DownLoad.aspx?Type=2&CaseNo1=AE&CaseNo2=6&FileType=1&Lang=C&FolderType=', 
	    			success:function (data){ 
	    				var myLatLng = {lat: 22.663, lng: 120.344};
	    				var map = new google.maps.Map(document.getElementById('map-canvas'), {
	  						zoom: 12,
	  						center: myLatLng
  						});

	      				for (i = 0; data.length > i; i++) {
					        
					        var thisData = JSON.parse(data);
					        var str;  
					        var informaddress = thisData[i].informaddress;
					        var servItem = thisData[i].servItem;
					        var address = thisData[i].dataOrg;
					        var informtel = thisData[i].informtel;
					        var informname=thisData[i].org_Text;

				        	if( informaddress.match(area) && servItem.match(category) ){
				        		
					          	str= '<li>'+thisData[i].id +'</li>';
					          	var lat = '<li>'+thisData[i].lat +'</li>';
					          	var lng = '<li>'+thisData[i].lng +'</li>';
					          	$('.inform').append(str,lat,lng);
					          	var uta = thisData[i].lat;
					        	var lnga = thisData[i].lng;
					        	var locate = {lat: parseFloat(uta), lng: parseFloat(lnga)};
					        	addMarker(category);
				        	}
						}

						function addMarker( category ) {
							//判斷 category 是不是不限//
							if( category != '' ){
								var image = {
							 		url: 'img/'+ category +'.png',
							  		scaledSize: new google.maps.Size(35, 35),
								};
							}

				            var marker = new google.maps.Marker({
	    						position: locate,
	    						map: map,
	    						title: 'Hello World!',
	    						animation: google.maps.Animation.DROP,
	    						icon: image
				            });

				            var infowindow = new google.maps.InfoWindow({
							    content: '<div style="font-size:20px;color:red;"><h1>醫院資訊</h1></div>'+
							    '<p>醫院名稱:</p>'+informname+'<br>'+
							    '<p>醫院電話:</p>'+informtel+'<p>醫院地址:</p>'+informaddress
							  });
				            marker.addListener('click', toggleBounce);
				         	google.maps.event.addListener( marker, 'click', function() {
				                infowindow.open( map, marker );
				            });
				         	
				         	function toggleBounce() {
								if (marker.getAnimation() !== null) {
							    	marker.setAnimation(null);
							  	} else {
							    	marker.setAnimation(google.maps.Animation.BOUNCE);
							  	}
							}
				        }				        
	   				}
  				
  				});
		}
</script>
<script>

function initMap() {
  	var map = new google.maps.Map(document.getElementById('map-canvas'), {
  		center: {lat: 22.663, lng: 120.344},
  		zoom: 12
  	});
  	var infoWindow = new google.maps.InfoWindow({map: map});

  // Try HTML5 geolocation.
  	if (navigator.geolocation) {
    	navigator.geolocation.getCurrentPosition(function(position) {
	      	var pos = {
	        	lat: position.coords.latitude,
	        	lng: position.coords.longitude
	      	};

	    	infoWindow.setPosition(pos);
	    	infoWindow.setContent('Your Position.');
	    	map.setCenter(pos);
    	}, function() {
    			handleLocationError(true, infoWindow, map.getCenter());
    		});
	} else {
	    // Browser doesn't support Geolocation
	    handleLocationError(false, infoWindow, map.getCenter());
	}
}

function handleLocationError(browserHasGeolocation, infoWindow, pos) {
	infoWindow.setPosition(pos);
	infoWindow.setContent(browserHasGeolocation ?
	                    'Error: The Geolocation service failed.' :
	                    'Error: Your browser doesn\'t support geolocation.');
}

</script>
